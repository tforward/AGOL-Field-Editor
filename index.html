<html lang="en">

<head>
  <title>Template</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles\styles.css">
</head>

<body>
<div>

  <div class="flex-container">
    <div id="header">
        <h2>ArcGIS Online Field Editor</h2>

        <h3>Filters</h3>
        <div class="row">

          <div id="triState" class="btnHolder">
            <label class="center">Show</label>
              <div class="center">
              <label class="btnSwitch">
                <span class="btnSlider round">
                  <span class="btnBall"></span>
                  <button class="btn" type="button"></button>
                </span>
              </label>
              </div>
              <label class="btnLabel center">All</label>
            </div>

          <div id="triStateDigit" class="btnHolder">
            <label class="center">Seperator</label>
              <div class="center">
              <label class="btnSwitch">
                <span class="btnSlider round">
                  <span class="btnBall"></span>
                  <button class="btn" type="button"></button>
                </span>
              </label>
              </div>
              <label class="btnLabel center">All</label>
            </div>

            <div id="toggleDate" class="btnHolder">
              <label class="center">Dates</label>
                <div class="center">
                <label class="btnSwitch">
                  <span class="btnSlider round">
                    <span class="btnBall"></span>
                    <button class="btn" type="button"></button>
                  </span>
                </label>
                </div>
                <label class="btnLabel center">All</label>
            </div>

            <div id="toggleDecimal" class="btnHolder">
              <label class="center">Decimals</label>
                <div class="center">
                <label class="btnSwitch">
                  <span class="btnSlider round">
                    <span class="btnBall"></span>
                    <button class="btn" type="button"></button>
                  </span>
                </label>
                </div>
                <label class="btnLabel center">All</label>
            </div>

        </div>

        <div id="labelDrop" class="dropdown">
          <button class="dropBtn">Labels</button>
          <div class="dropContent"></div>
        </div>

        <div id="dateDrop" class="dropdown">
          <button class="dropBtn">Dates</button>
          <div class="dropContent dates"></div>
        </div>
        
        <div>
          <select id="selection_dropdown">
            <option value="none" selected></option>
            <option value="all_on">Set all On</option>
            <option value="all_off">Set all Off</option>
            <option value="all_invert">Invert Selection</option>
          </select>
        </div>
        

    </div>
      <!== Content from JS goes here ==!>
      <div class="aligner" id="content">


      </div>
    </div> 
  </div>
